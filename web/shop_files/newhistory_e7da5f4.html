<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<style type="text/css">
#mapBanner,#pctomoNavId,.nav_ads,.addrBottomImg {display:none!important;display:none}</style>
</head>
<body>
<script>

var url = location.href.replace(/%25/gi,"%");
var url=url.slice(url.indexOf("=")+1);

if(typeof(parent.MapHistory) !="undefined" ){
    if(parent.MapHistory.nowTpl != url 
        && parent.MapHistory.tplOpts
        && parent.MapHistory.tplOpts[url]){

        parent.MapHistory.nowTpl = url;
        //if(url.indexOf("isfullScreen") == -1)
        //    parent.MapHistory.url = url;	

        var opts = parent.MapHistory.tplOpts[url];
        if(opts == null){opts ={}};
        if(opts.cinfo == null){
            opts.cinfo = {cityInit:1};
        }
        opts.history = true;
        // parent.searchInViewCtrl && parent.searchInViewCtrl.exit();
        if(url.indexOf("isfullScreen")>-1){	
            if(parent.map.fullScreenMode){
                parent.fullScreenCtrl.exitFull(true);
            }else{
                parent.fullScreenCtrl.toFull(true);
            }
        }else{
            //if(opts && opts.dom)
                //opts.dom = null;
            //TODO 使用decodeURIComponent替代unescape
            url = decodeURIComponent(url);
            if(/^name:/.test(url)) {
                var component = url.split(':')[1];
                if(component){
                    parent.componentManager.load(component, opts);
                }
            } else {
                parent.componentManager.go(url, opts);
            }
        }
    }
}

</script>


</body></html>
